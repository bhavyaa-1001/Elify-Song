<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Beatify</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
            <span class="p">Beatify</span>
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</</a></div>
            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</</a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</</a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</</a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</</a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
          </div>
        </div>
      </div>

      <div class="right border">
        <div class="header">
          <div class="nav">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="buttons">
              <button>Sign up</button>
              <button>Login</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
